<hr/>
<section class="webring">
  <h3>Posts from other blogs I follow</h3>
  <section class="articles">
    {{range .Articles}}
    <div class="webring__article">
      <a class="webring__title" href="{{.Link}}" target="_blank" rel="noopener">{{.Title}}</a>
      <span class="webring__metadata">
        <small class="webring__source">
          via <a href="{{.SourceLink}}">{{.SourceTitle}}</a>
        </small>
        {{- if ne (datef "2006-01-02" .Date) "0001-01-01" }}
        <small class="webring__date">- <date datetime="{{ .Date }}">{{.Date | datef "2006-01-02"}}</date></small>
        {{- end }}
      </span>
    </div>
    {{end}}
  </section>
  <p class="webring__attribution">
    Generated by
    <a href="https://git.sr.ht/~sircmpwn/openring">openring</a>
  </p>
</section>
<style>
.webring .articles {
  margin: -0.5rem;
}

.webring__title {
  margin: 0;
}

.webring__article {
  flex: 1 1 0;
  display: flex;
  flex-direction: column;
  margin: 0.5rem;
  padding: 0.5rem;
  background: var(--base01);
  min-width: 9rem;
}

.webring__summary {
  font-size: 0.8rem;
  flex: 1 1 0;
}

.webring__attribution {
  text-align: right;
  font-size: 0.8rem;
  color: var(--base03);
}
</style>
