dist: xenial

# installing Hugo from the snap store'
# https://snapcraft.io/hugo
addons:
  snaps:
    - hugo
before_script:
  - sudo apt-get update
  - sudo apt-get install asciidoctor
script:
  - asciidoctor --version
  - hugo
deploy:
  local_dir: "public/"
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  target_branch: gh-pages
  on:
    branch: master
    